<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phishing Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üîç AI Phishing Detector</h2>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL to check..." required>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <h3 class="{{ 'safe' if result == 'Safe' else 'phishing' }}">Result: {{ result }}</h3>
        {% endif %}
    </div>

    <script src="script.js"></script>
</body>
</html>
